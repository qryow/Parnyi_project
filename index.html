<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>

  <!--* navbar -->
  <nav class="navbar__travel">
    <div class="container__wrapper">
      <div class="navbar__wrapper">

        <div class="navbar__menu">
          <form class="d-flex w-100 text-white" role="search">
            <input class="form-control me-2 text-white search_inp" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
          </form>

          <li class="nav-item dropdown">
            <button class="btn dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
              Perfectures
            </button>
            <ul class="dropdown-menu dropdown-menu dropdown_menu">
              <li><a class="dropdown-item text-white" id="category" url="./img/tokyo.png" title="Tokyo" href="#">Tokyo</a></li>
              <li><a class="dropdown-item text-white" id="category" url="./img/miyagi.png" title="Miyagi" href="#">Miyagi</a></li>
              <li><a class="dropdown-item text-white" id="category" url="./img/hokaido.png" title="Hokaido" href="#">Hokaido</a></li>
            </ul>
          </li>
          
        </div>

        <div class="navbar__registration">
          <a class="nav-link disabled text-white" id="showUsername">No user</a>
          <button type="button" class="btn btn-outline-light navbar_btn" id="registerUser-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</button>
          <button type="button" class="btn btn-outline-light navbar_btn" id="loginUser-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</button>
          <button type="button" class="btn btn-outline-light navbar_btn" id="logoutUser-btn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  
  <!--* header -->
  <div class="container__wrapper">
    <h1 class="header__title">
      Japan
    </h1>
  </div>


  <!--* carousel -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="tour_list">

        <div class="carousel__card swiper-slide">
          <img class="card__img" src="./img/tokyo-card.png" alt="">
          <div>
            <div class="card__content active__card">
              <h2 class="card__title">Tokyo</h2>
              <p class="card__desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores dolore sed quos totam necessitatibus eveniet labore officia nulla eum porro.
              </p>
              <button class="card__btn">
                Read more
              </button>
            </div>
          </div>
        </div>
        
        <!--<div class="carousel__card swiper-slide">
          <img class="card__img" src="./img/tokyo-card.png" alt="">

              </p>

              </button>
            </div>
          </div>
        </div>-->
  





    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>


  <!--* admin panel -->
  <div class="w-100 justify-content-center text-center">
    <div class="mt-5 d-flex flex-column w-100" id="admin-panel">
      <h2 class="text-white">Admin panel</h2>

      <input type="text" placeholder="Title" class="mb-2 w-50 m-auto" id="tour-title">

      <input type="text" placeholder="Description" class="mb-2 w-50 m-auto" id="tour-desc">

      <input type="url" placeholder="Image url" class="mb-2 w-50 m-auto" id="tour-image-url">

      <input type="text" placeholder="Perfecture" class="mb-2 w-50 m-auto" id="tour-perfecture">
      
      <input type="text" placeholder="Perfecture image url" class="mb-2 w-50 m-auto" id="tour-perfecture-image">

      <button class="btn btn-dark w-50 m-auto add-tour-btn">Add tour</button>
      <button class="btn btn-dark w-50 m-auto save-changes-btn">Save Changes</button>
    </div>
  </div>


  <!--* modal for users -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--* for register -->
            <div class="d-flex flex-column w-100 align-items-center" id="registerUser-block">
                <h2>Register user</h2>

                <input type="text" id="reg-username" placeholder="Username" class="mb-2 w-100 form-control">

                <input type="number" id="reg-age" placeholder="Age" class="mb-2 w-100 form-control">

                <input type="password" id="reg-password" placeholder="Password" class="mb-2 w-100 form-control">

                <input type="password" id="reg-passwordConfirm" placeholder="Password Confirmation" class="mb-2 w-100 form-control">

                <div>
                    <input type="checkbox" id="isAdmin">
                    <label for="isAdmin">Admin</label>
                </div>
            </div>

            <!--* for login -->
            <div class="d-flex flex-column w-100 align-items-center" id="loginUser-block">
                <h2>Login user</h2>

                <input type="text" id="login-username" placeholder="Username" class="mb-2 w-100 form-control">

                <input type="password" id="login-password" placeholder="Password" class="mb-2 w-100 form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="registerUser-btn">Register</button>

            <button type="button" class="btn btn-dark" id="loginUser-btn">Login</button>
        </div>
    </div>
    </div>
</div>
